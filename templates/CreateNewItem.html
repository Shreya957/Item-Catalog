<!DOCTYPE html>
<html>
<body>

<h2>Add New Item</h2>

<form action="/catalog/new" method='POST'>
  Item name: <input type="text" name="itemname" >
  <br><br>
  
  <div>
  Category: <select name=Category>
  {% for i in categories %}
  <option>{{i.name}}</option>
  {% endfor %}
  </div>
  </select>
  <br><br>
  
  Item Description: <input type="text" name="description">
  <br><br>
  
  <input type="submit" value="Submit">
</form> 
</body>
</html>
