<!DOCTYPE html>
<html>
<body>
{% for i in items %}
<h2>Item name : {{i.name}}</h2>
<br>
 <div> 
  {{i.description }}
  <br><br>
  {%if 'username' in session %}
  <a href="/catalog/{{i.id}}/UpdateItem">Edit</a>
  <a href="/catalog/{{i.id}}/DeleteItem">Delete</a>
  {% endif %}
  {% endfor %}
 </div>
 
</body>
</html>
