<!DOCTYPE html>
<html>
<body>

<h2>Update Item</h2>

<form action="/catalog/{{items.id}}/UpdateItem" method='POST'>
  <div>
  Item name: <input type="text" name="itemname" value="{{items.name}}">
  <div>
  <br><br>

  
  
  <div>
  Category: <select name=Category>
  {% for i in category_name %}
  <option selected>{{i.name}}</option>
  {% endfor %}
  {% for i in categories %}
  <option>{{i.name}}</option>
  {% endfor %}
  </div>
  </select>
  <br><br>
  
  <div>
  Item Description: <input type="text" name="description" value="{{items.description}}">
  <br><br>
  </div>
  
  
  <input type="submit" value="Update">
</form> 
</body>
</html>
